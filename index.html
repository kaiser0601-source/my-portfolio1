<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的私人資產配置筆記本</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div id="login-section" class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">身份驗證</h2>
        <input type="password" id="password-input" placeholder="請輸入訪問密碼" class="w-full p-2 border rounded mb-4">
        <button onclick="checkPassword()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">進入系統</button>
        <p id="login-error" class="text-red-500 text-sm mt-2 hidden">密碼錯誤，請重試。</p>
    </div>

    <div id="main-content" class="hidden w-full max-w-4xl p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">資產配置記錄</h1>
                <button onclick="logout()" class="text-sm text-gray-500 underline">登出</button>
            </div>

            <div class="mb-6 p-4 bg-blue-50 border-l-4 border-blue-400">
                <label class="block text-sm font-medium text-gray-700">Google 試算表 CSV 連結：</label>
                <input type="text" id="sheet-url" placeholder="貼上發佈到網路的 CSV 網址" class="w-full mt-1 p-2 border rounded text-sm">
                <button onclick="saveSettings()" class="mt-2 bg-gray-700 text-white px-4 py-1 rounded text-sm">儲存設定</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <input type="text" id="asset-name" placeholder="標的名稱 (如：台積電)" class="p-2 border rounded">
                <input type="number" id="asset-amount" placeholder="持有股數" class="p-2 border rounded">
                <button onclick="addAsset()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">+ 新增標的</button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-3 border">標的名稱</th>
                            <th class="p-3 border">持有股數</th>
                            <th class="p-3 border text-blue-600">即時股價 (連動)</th>
                            <th class="p-3 border">總估值</th>
                            <th class="p-3 border">操作</th>
                        </tr>
                    </thead>
                    <tbody id="asset-list">
                        </tbody>
                </table>
            </div>
            <div class="mt-4 text-right font-bold text-xl" id="total-value">總資產價值：$0</div>
        </div>
    </div>

    <script>
        const MASTER_PASSWORD = "你的密碼123"; // 在此修改你的網頁密碼
        let assets = JSON.parse(localStorage.getItem('myAssets')) || [];
        let sheetUrl = localStorage.getItem('sheetUrl') || "";

        // 1. 登入邏輯
        function checkPassword() {
            const input = document.getElementById('password-input').value;
            if (input === MASTER_PASSWORD) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                init();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function logout() {
            location.reload();
        }

        // 2. 初始化與設定儲存
        function init() {
            document.getElementById('sheet-url').value = sheetUrl;
            renderAssets();
            if (sheetUrl) fetchPrices();
        }

        function saveSettings() {
            sheetUrl = document.getElementById('sheet-url').value;
            localStorage.setItem('sheetUrl', sheetUrl);
            alert('設定已儲存！');
            fetchPrices();
        }

        // 3. 資產管理邏輯
        function addAsset() {
            const name = document.getElementById('asset-name').value;
            const amount = document.getElementById('asset-amount').value;
            if (!name || !amount) return;

            assets.push({ name, amount: parseFloat(amount), price: 0 });
            saveAssets();
            renderAssets();
        }

        function deleteAsset(index) {
            assets.splice(index, 1);
            saveAssets();
            renderAssets();
        }

        function saveAssets() {
            localStorage.setItem('myAssets', JSON.stringify(assets));
        }

        // 4. 串接 Google 試算表股價 (關鍵代碼)
        async function fetchPrices() {
            if (!sheetUrl) return;
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));
                
                // 假設 CSV 第一欄是名稱，第二欄是股價
                assets.forEach(asset => {
                    const found = rows.find(r => r[0].trim() === asset.name.trim());
                    if (found) asset.price = parseFloat(found[1]);
                });
                renderAssets();
            } catch (error) {
                console.error("抓取股價失敗:", error);
            }
        }

        // 5. 渲染畫面
        function renderAssets() {
            const list = document.getElementById('asset-list');
            list.innerHTML = '';
            let total = 0;

            assets.forEach((asset, index) => {
                const subtotal = asset.amount * (asset.price || 0);
                total += subtotal;
                list.innerHTML += `
                    <tr>
                        <td class="p-3 border">${asset.name}</td>
                        <td class="p-3 border">${asset.amount.toLocaleString()}</td>
                        <td class="p-3 border text-blue-600 font-mono">${asset.price || '讀取中...'}</td>
                        <td class="p-3 border font-bold">$${subtotal.toLocaleString()}</td>
                        <td class="p-3 border"><button onclick="deleteAsset(${index})" class="text-red-500">刪除</button></td>
                    </tr>
                `;
            });
            document.getElementById('total-value').innerText = `總資產價值：$${total.toLocaleString()}`;
        }
    </script>
</body>
</html>
